# SonarQube Configuration
sonar.projectKey=SustavZaBolnicu
sonar.projectName=Hospital Management System
sonar.projectVersion=1.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=25
sonar.java.target=25

# Encoding
sonar.sourceEncoding=UTF-8

# Binary locations for better analysis
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage (if using JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclude generated files
sonar.exclusions=**/target/**,**/docs/**

# Test exclusions
sonar.test.exclusions=**/test/**

